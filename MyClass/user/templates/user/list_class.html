{% extends 'homepage/base.html' %}

{% block title %}
Danh Sach Lop
{% endblock %}

{% block content %}

	<div class="card-columns">
	
	{% for list in list_all %}
	
	<div class="card" style="width:300px">
		<img class="card-img-top" src="{{list.image_rep.url}}" alt="Card image" height="200px">
		<div class="card-body">
	    	<h4 class="card-title">{{list.full_name}}</h4>
	    		<p class="card-text">{{list.title}}</p>
    			<a href="{% url 'image' list.id %}" class="btn btn-primary">Xem Ho So</a>
  		</div>
	</div>
	
	{% endfor %}
	</div>
{% endblock %}
